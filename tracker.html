<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Issue Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">Issue Tracker</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <button type="button" class="btn btn-dark" id="nav-link" onclick="signOutHandler()">Sign Out</button>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h3>Add New Issue:</h3>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="issueDescription">Description</label>
          <input type="text" class="form-control" id="issueDescription" placeholder="Describe the Issue">
        </div>

        <div class="form-group">
          <label for="issueSeverity">Severity</label>
          <select id="issueSeverity" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="issueAssignedTo">Assigned To</label>
          <input type="text" class="form-control" id="issueAssignedTo" placeholder="Enter Responsible">
        </div>

        <button id="add-issue" onclick="submitIssue()" class="btn btn-primary">Add</button>
      </form>
    </div>

    <div class="col-lg-12">
      <div id="issuesList"></div>
    </div>
  </div>



  <!-- Modal and Scripts remain unchanged -->
  <footer class="footer fixed-bottom bg-dark text-white text-center">
    <div class="container-fluid">
      <span>&copy; 2024 All Rights Reserved. <a href="https://github.com/suryamanikanta01" class="text-white"
          style="text-decoration: none;">Developed by manikanta</a></span>
    </div>
  </footer>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-B50ATn1fca1ByOTgT0l+9tPThFVfUvfCM++ZBMvflIaRqyT1nb1gi02V1mpssw+5"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
